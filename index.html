    <link rel="shortcut icon" href="assets/icon.webp" type="image/x-icon">
    <style>

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            scroll-behavior: smooth;
        }

        a { 
            text-decoration: none;
        }

        main {
            background-repeat: no-repeat;
            background-size: cover;

            transition: .5s;
        }

        .logo {
            text-align: center;
        }

        main .carousel-one {
            background: url('./assets/tela1.png');
            background-repeat: no-repeat;
            background-size: cover;
            padding-top: 5rem;
            padding-bottom: 5rem;
        }

        main .carousel-two {
            background: url('./assets/tela9.png');
            background-repeat: no-repeat;
            background-size: 90%;
            background-position: right;
            padding-top: 6rem;
            padding-bottom: 6rem;
        }

        main .carousel-two .temas img {
            width: 70%;
         
        }

        main .carousel-two .botao {
            text-align: left;
        }

        main .carousel-two .botao img {
            width: 70%;
            padding-left: 0rem;

        }

        main .carousel-three {
            background: url('./assets/tela-10.png');
            background-repeat: no-repeat;
            background-size: cover;
            padding-top: 5rem;
            padding-bottom: 5rem;
        }
    
        main .carousel-three .botao img {
            width: 60%;
        }

        main .logo img {
            width: 40%;
        }

        main .botao {
            text-align: center;
            padding-top: 2rem;
            padding-bottom: 2rem;
        }

        main .botao img {
            width: 25%;
            transition: .5s;
        }

        main .botao img:hover {
            transform: scale(1.03);
            cursor: pointer;
        }

        @media screen and (max-width: 991px) {
            main .logo img {
                width: 90%;
            }

            main .botao img {
                width: 90%;
                transition: .5s;
            }

            main .botao img:hover {
                transform: scale(1.01);
            }

            main .carousel-two {
                background-size: cover;
                text-align: center;
            }
            
            main .carousel-two .botao {
                text-align: center;
            }

            main .carousel-two .botao img {
                padding: 0;
                width: 90%;
            }

            main .carousel-three .botao img {
                width: 90%;
            }


        }

        #apresentacao {
            background: url('./assets/tela2a.png');
            background-repeat: no-repeat;
            background-size: cover;
            padding-top: 5rem;
            padding-bottom: 5rem;
        }

        #apresentacao .descricao {
            text-align: left;
        }
    
        #apresentacao .descricao img {
            width: 80%;
        }
        
        #apresentacao .botao {
            text-align: left;
        }

        #apresentacao .botao img {
            width: 70%;
            transition: .5s;
            padding-left: 4rem;
        }

        #apresentacao .botao img:hover {
            cursor: pointer;
            transform: scale(1.02);
        }

        @media screen and (max-width: 991px) {
            #apresentacao .botao {
                text-align: center;
            }



            #apresentacao .botao img {
                width: 90%;
                transition: .5s;
                padding: 0;
                padding-top: 1rem;
            }

            #apresentacao .botao img:hover {
                transform: scale(1.02);
            }

            #apresentacao .descricao {
                text-align: center;
            }

            #apresentacao .descricao img {
                width: 100%;
            }

        }

        #depoimento {
            background: url('./assets/tela6.png');
            background-repeat: no-repeat;
            background-size: cover;
            padding-top: 4rem;
            padding-bottom: 4rem;
        }

        #depoimento .texto img{

        #saiba {

            background-repeat: no-repeat;
            background-size: cover;
            padding-top: 5rem;
            padding-bottom: 5rem;

            width: 50%;

        @media screen and (max-width: 991px) {

        #planos {

            padding-bottom: 5rem;
        }

            text-align: center;
        }

        #planos .titulo img {
            width: 50%;

        #planos .content img {

            transform: scale(1.02);
            cursor: pointer;
        }

        @media screen and (max-width: 991px) {
            #planos .titulo img {
                width: 100%;
            }
        }

            padding-bottom: 5rem;

            }

            background-color: #000;

            padding-bottom: 3rem;
        }

        footer .siga {
            text-align: left;
            padding-top: 3rem;
            width: 60%;
            
        }

        footer .siga img {
            width: 100%;
        }
        

        footer .whatsapp {

            width: 60px;
            height: 60px;
            bottom: 40px;
            right: 40px;
            border: 0;
            background-color: #25d366;
            color: #fff;
            border-radius: 50px;
            text-align: center;
            font-size: 30px;
            box-shadow: 2px 2px 3px #999;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        footer .whatsapp a {
            color: #fff;
        }

        @media screen and (max-width: 991px) {
            footer .siga {
                text-align: center;
                width: 80%;
            }

                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
